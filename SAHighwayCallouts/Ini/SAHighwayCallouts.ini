// !!===== SAHighwayCallouts Config File =====!!
// Change various settings here such as keys and callouts.
// SAHighwayCallouts v1.0.0

// For a list a available keys visit, https://docs.microsoft.com/en-us/dotnet/api/system.windows.forms.keys?view=net-5.0.
[Main]
EnableEndCalloutHelpMessages = true
// if "PursuitBackup" is equal to true then AI backup unit will already be pursuing backup.
PursuitBackup = true
// if you want HighwayStatePolice to respond always when it is used in the callout for example when picking up victims set this option to true, This is not used for pursuits, Ultimate Backup AI is used.
AlwaysChooseStateAIPoliceBackup = false
// if you want Blips to help you find vehicles or peds set this to true, for example once your close to the Grand Theft Auto vehicle and this option is set to true the vehicle will be blipped.
HelpBlips = false
// Most callouts use this, higher the number the lower chance of ped being wanted, drunk, or having a gun. Minimum number is 2. This is a 1 out 1 chance of having gun, etc.
MaxValueForWantedPed = 4
MaxValueForDrunkPed = 4
MaxValueForPedHavingGun = 4

[Keys]
DialogueKey = Y
EndCalloutKey = End
InteractionKey = T

[PolicePeds]
PaletoBayPeds = ""csb_cop""
BlaineCountyPeds = ""csb_cop""
LosSantosCountyPeds = ""csb_cop""
LosSantosPeds = ""s_f_y_cop_01":"s_m_y_cop_01""
HighwayStatePolicePeds = ""s_m_y_hwaycop_01""

// Change these to any model you would like to be able to respond to callouts such as picking up victims. UB or STP do not use this of course!
[PoliceVehicles]
PaletoBayVehicles = ""sheriff":"sheriff2""
BlaineCountyVehicles = ""sheriff":"sheriff2""
LosSantosCountyVehicles = ""sheriff":"sheriff2""
LosSantosVehicles = ""police":"police2":"police3""
HighwayStatePoliceVehicles = ""police4":"fbi":"fbi2""

// Change these to any model you would like to be able to chase in pursuits.
[Vehicles]
NormalVehicles = ""asbo":"blista":"dilettante":"kanjo":"issi2":"panto":"prairie":"rhapsody":"cogcabrio":"exemplar":"f620":"felon":"felon2":"jackal":"sentinel":"sentinel2":"zion":"zion2":"dominator3":"dominator":"dukes":"gauntlet":"phoenix":"rancherxl":"baller":"baller2":"cavalcade":"gresley":"mesa":"patriot":"xls":"asea":"fugitive":"tailgater""
LuxuryVehicles = ""adder":"autarch":"banshee2":bullet":"cheetah":"cyclone":"entity2":"entityxf":"emerus":"fmj":"furia":"gp1":"infernus":"italigtb":"italigtb2":"krieger":"le7b":"nero":"nero2":"osiris":"penetrator":"pfister811":"prototipo":"reaper":"s80":"sc1":"scramjet":"sheava":"sultanrs":"t20":"taipan":"tempesta":"tezeract":"thrax":"tigon":"turismor":"tyrant":"tyrus":"vacca":"vagner":"visione":"voltic":"xa21":"zentorno":"zorrusso""
SemiTruckVehicles = ""packer":"phantom":"phantom3""
SemiTrailerModels = ""tanker":"tanker2":"trailerlogs":"trailers":"trailers2":"trailers3:"trailers4""

// Disable and Enable callouts here "true" is default.
[Callouts]
DisableAllCallouts = false
NormalVehiclePursuit = true
SemiTruckPursuit = true
LuxuryVehiclePursuit = true
GrandTheftAuto = true